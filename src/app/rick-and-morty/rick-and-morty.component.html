

<body>
<div class="tarjeta">
<div *ngFor="let character of characters" class="card">
    <img [src]="character.image" alt="{{character.name}}" class="imagen">
    <div class="contenido">
<h2 class="nombre">{{character.name}}</h2>
<p class="especie">{{character.species}}</p>
</div>
</div>
</div>
</body>
